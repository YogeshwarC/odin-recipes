<h2>Ingredients</h2>

    <li>Ulundu</li>
</ol>
<p>Soak the arisi and ulundu in water for 1 hour and grind them into a batter
    Mix salt into the batter and water a day for it to ferment.
    Pour fermented batter into the idly vessel and cook it.
